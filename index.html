<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./build/css/main.css" />
    <!-- change this to the minified css -->
    <title>Instant News</title>
  </head>
  <body>
    <div class="container">
      <img id="logo" src="images/nyt-logo.svg" alt="nyt-logo" />
      <p id="top">Choose a section:</p>
      <form action="" id="news-search">
      <select class="content">
    </div>
    <div class="page-wrapper">

          <option value="1">sections...</option>
          <option value="arts">Arts</option>
          <option value="automobiles">Automobile</option>
          <option value="books">Books</option>
          <option value="business">Business</option>
          <option value="fashion">Fashion</option>
          <option value="food">Food</option>
          <option value="health">Health</option>
          <option value="home">Home</option>
          <option value="insider">Insider</option>
          <option value="magazine">Magazine</option>
          <option value="movies">Movies</option>
          <option value="nyregion">NY Region</option>
          <option value="obituaries">Obituaries</option>
          <option value="opinion">Opinion</option>
          <option value="politics">Politics</option>
          <option value="realestate">Realestate</option>
          <option value="science">Science</option>
          <option value="sports">Sports</option>
          <option value="sundayreview">Sunday Review</option>
          <option value="technology">Technology</option>
          <option value="theater">Theater</option>
          <option value="t-magazine">T-magazine</option>
          <option value="travel">Travel</option>
          <option value="upshot">Upshot</option>
          <option value="us">US</option>
          <option value="world">World</option>
        </select>
      </form>
    </div>
    <img id="loader" src="./images/ajax-loader.gif">
  </div>
    <div class="news"></div>
    <footer id="footer">
      <p>&copy Copyright 2016 INSTANEWS</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
