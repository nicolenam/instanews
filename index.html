<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Instant News</title>
  </head>
  <body>
    <img src="images/nyt-logo.svg" alt="nyt-logo" />

    <div class="page-wrapper">
      <p>Choose a section:</p>
      <form action="" id="news-search">
        <select class="content">
          <option value="1">sections...</option>
          <option value="2">arts</option>
          <option value="3">automobile</option>
          <option value="4">books</option>
          <option value="5">business</option>
          <option value="6">fashion</option>
          <option value="7">food</option>
          <option value="8">health</option>
          <option value="9">home</option>
          <option value="10">insider</option>
          <option value="11">magazine</option>
          <option value="12">movies</option>
          <option value="13">nyregion</option>
          <option value="14">obituaries</option>
          <option value="15">opinion</option>
          <option value="16">politics</option>
          <option value="17">realestate</option>
          <option value="18">science</option>
          <option value="19">sports</option>
          <option value="20">sunday review</option>
          <option value="21">technology</option>
          <option value="22">theater</option>
          <option value="23">t-magazine</option>
          <option value="24">travel</option>
          <option value="25">upshot</option>
          <option value="26">US</option>
          <option value="27">world</option>
        </select>
      </form>
    </div>

    <footer id="footer">
      <p>&copy Copyright 2016 INSTANEWS</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
